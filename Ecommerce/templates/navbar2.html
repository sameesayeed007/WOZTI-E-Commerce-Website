<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
    .bs{
        margin: 0px;
    }
</style>
</head>
<body>
<div class="bs">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="{% url 'Shop_Application:home' %}" class="navbar-brand">
            <img src="logo.png" height="48" width="250"alt="CoolBrand">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="{% url 'Shop_Application:home' %}" class="nav-item nav-link active"><i class="fa fa-home" aria-hidden="true"></i>
 Home</a>
                <a href="#" class="nav-item nav-link"><i class="fa fa-question-circle" aria-hidden="true"></i>
About</a>
                <a href="#" class="nav-item nav-link"><i class="fa fa-phone-square" aria-hidden="true"></i>
Contact</a>
                
            </div>
              <ul class="navbar-nav ml-auto">
              {% if request.user.is_authenticated %}
              <li class="nav-item">
          <a href="#" class="nav-link">
              <i class="fa fa-shopping-cart"></i> Cart
              <span class="badge badge-light"></span>
          </a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-tie"></i> {{request.user.profile.username}}</a>
          <div class="dropdown-menu" aria-labelledby="nabbarDropdown">
            <a class="dropdown-item" href="{% url 'Login_Application:profile' %}">Profile</a>
            <a class="dropdown-item" href="#">Orders</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'Login_Application:logout' %}">Logout</a>
          </div>
        </li>
          {% else %}
        <li class="nav-item">
          <a href="{% url 'Login_Application:login' %}">Login</a>
        </li>
        {% endif %}
    </ul>
    </nav>
</div>
</body>
</html>
