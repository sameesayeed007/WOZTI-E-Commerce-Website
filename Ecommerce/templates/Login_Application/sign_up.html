
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Create New Account {% endblock %}

{% block body_block %}
<div class="signup">
<div class="container pt-3 p-4 my-3 border">
<h2>Create New Account:</h2>
<br>
<form method="POST">
{{ form|crispy }}
{% csrf_token %}
<button type="submit" class="btn btn-dark btn-md">Create Account</button>
</form>

<br>
<p>Already have an account? <a href="{% url 'Login_Application:login' %}">Login Here</a></p>
</div>
</div>
{% endblock %}
